<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Java Quiz</title>
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/style.css">
    </head>

 <!-- Main content -->
    <body>
        <header>
            <!-- link to a separate html showing high score collated from local storage -->
            <a href="./assets/html/score.html">View high score</a>
            <!-- a count down timer -->
            <time class="time"></time>
        </header>

        <main>
            <!-- some elements are hidden and displayed and content changed dependent on commands in JS -->
            <h1 id="question">Quiz/title</h1>
            <p id="desc">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <div id="quiz">
                <button value="val1" class="choice" id="one">choice1</button>
                <button value="val2" class="choice" id="two">choice2</button>
                <button value="val3" class="choice" id="three">choice3</button>
                <button value="val4" class="choice" id="four">choice4</button>
            </div>

            <p id="score">Your final score is <span id="secondLeft"></span></p>
            <form id="input" method="POST">
                <label for="initial">Enter initials: </label>
                <input type="text" placeholder="Your initials...." name="initials" id="candidate" />
            </form>
            <container>
                <button class="select" id="start">start</button>
                <button class="select" id="submit">submit</button>
                <output id="output">output</output>
            </container>
        </main>

        <footer>
            <h4>Thanks for checking out my quiz</h4>
            <p>Michael Walters 2023</p>
        </footer>

        <script src="./assets/script.js"></script>
    </body>
</html>
